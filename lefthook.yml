pre-commit:
  parallel: false
  commands:
    biome:
      run: |
        FILES=$(git diff --name-only --cached)

        if [ -z "$FILES" ]; then
          exit 0
        fi

        echo "$FILES" \
          | grep -E '\.(ts|css|json)$' \
          | xargs bun run biome:check --write

        git add $FILES

        bun run biome:check

pre-push:
  parallel: true
  commands:
    check:
      run: bun run biome:check

commit-msg:
  commands:
    commitlint:
      run: bun --bun commitlint --edit "$1"